{% include "reminders/base_messages.html" %}
{% if form.errors %}
<ul>
    {% for error in form.errors %}
    <li>{{error}}</li>
    {% endfor %}
</ul>
{% endif %}
<form action="{% url 'reminders:add_reminder' %}" method="post">
    {% csrf_token %}
    {{ form.as_ul }}
    <button type="submit">Submit</button>
</form>
<a href="{% url 'reminders:home' %}">back to home</a>
